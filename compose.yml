#yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/refs/heads/main/schema/compose-spec.json

services:
  
  app-service:
    image: d3k0d/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-localhost} # Use localhost as the default value
    ports:
      - "5173:8000" # expose port 8000 so that applications outside the container can connect to it 
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started

        
  auth-service:
    image: d3k0d/auth-service
    restart: "always" # automatically restart container when server crashes
    ports:
      - "5170:3000" # expose port 3000 so that applications outside the container can connect to it 
      
  db:
    image: postgres:18-alpine
    restart: unless-stopped
    ports:
      - 8432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d app -U app"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - .docker-volumes:/var/lib/postgresql/18/docker
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app

      
  # used for local dev testing of emails from the server
  mailpit:
    image: axllent/mailpit
    profiles:
      - infra
    container_name: mailpit
    restart: unless-stopped
    volumes:
      - ./.docker-volumes/mailpit:/data
    ports:
      - 8025:8025
      - 1025:1025
    environment:
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
